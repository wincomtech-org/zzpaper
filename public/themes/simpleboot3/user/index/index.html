<include file="public@head" />
</head>
<body>
<div class="hasNav">
    <div class="person_head backg-white person_index">
        <div class="home-btn">
            <a href="{:url('user/info/index')}"><span class='glyphicon glyphicon-cog'></span>设置</a>
        </div>
        <div class="person_herd_mess">
            <a href="{:url('user/index/index')}">
                <img src="{:cmf_get_image_url($user.avatar)}" alt="头像">
            </a>
            <div>
                <span>{$user.user_nickname}</span>
            </div>

        </div>
    </div>
    <div class="backg-whiteb daihuai">
        <ul class="group-person-second group-white">
            <li class="backg-tblue">
                <a href="{:url('user/info/borrower')}">
                    <span class='text'>待还金额</span>
                    <b>{$user.back}</b>
                </a>
            </li>
            <li class="backg-jblue">
                <a href="{:url('user/info/lender')}">
                    <span class='text'>待收金额</span>
                    <b>{$user.send}</b>
                </a>
            </li>
        </ul>
    </div>
     <!-- 个人中心 --> 
      <div class="content">
            <ul class="content_nav">
                <li class='red'><a href="{:url('user/index/index')}">待确认借条</a></li>
             <li class=''><a href="{:url('user/index/overdue')}">逾期公示</a></li>
             <!--    <li class=''><a href="{:url('user/index/overdue_old')}">逾期被追回</a></li> -->
            </ul>
            <div class="content_div">
                <ul class="confirm_list">
                <foreach name="list_reply" item="vo">
                    <li class='confirm_item'>
                        <a href="{:url('user/paper/confirm',['id'=>$vo.id])}">
                            <ol class="cofirm_con">
                                <li class="cofirm_conli">
                                    <img src="{:cmf_get_image_url($vo.avatar)}" alt="头像">
                                    <span class="cofirm_conname">{$vo.name}</span>   
                                </li>
                                <li>
                                    <p class='big'>
                                        <span class="bigColor{$vo.type}">{$reply_types[$vo.type]}</span>
                                    </p>
                                    <p>
                                        <span class='big'>{$vo.p_money}元</span>
                                    </p>
                                </li>
                                <p>
                                    <span class='icon icon-daihuai'></span>
                                </p>
                            
                            </ol>
                        </a>

                    </li>
                 </foreach> 
                 <p class="show_foot">已经到底了</p>
                </ul> 
            </div>
        </div>    
    </div>
      <include file="public@user_foot" />
